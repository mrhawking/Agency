<div class="container">
  <form action="#" class="contact-form">
    <h3 class="contact-form__title title-s title-s--dark">Get In Touch</h3>
    <label class="visually-hidden" for="form-email">Your email</label>
    <input class="contact-form__item contact-form__email" type="text" id="form-email" name="email"
      placeholder="Your email" required>
      @@include("./dropdown.html")
    <label class="visually-hidden" for="form-message">Message</label>
    <textarea class="contact-form__item contact-form__message" type="text" id="form-message" name="message"
      maxlength="500" minlength="10" placeholder="Message" required></textarea>
    <button class="contact-form__btn btn btn--accent" type="submit">Submit Now</button>
  </form>
</div>
